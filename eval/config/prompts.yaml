medium:
  - |
    You are advising a startup CTO preparing for a security review.

    Provide a practical 30-day plan that covers immediate risk reduction, team enablement, and policy updates.
    Include priorities, owners, and what evidence should be collected for auditors.
  - |
    A retail company wants to migrate from a monolithic application to services over 12 months.

    Propose a phased migration approach with milestones, rollback strategy, and dependencies between data migration, observability, and deployment tooling.
  - |
    Draft an incident postmortem for a 45-minute outage caused by a database connection pool exhaustion.

    Include timeline, customer impact, root cause analysis, contributing factors, and concrete follow-up actions with deadlines.
  - |
    Design a customer support triage workflow for a SaaS product with free and paid tiers.

    Explain severity classification, SLA targets, escalation rules, and which metrics should be tracked weekly.
  - |
    Create a technical hiring rubric for senior backend engineers.

    Include interview stages, scoring dimensions, anti-bias checks, and examples of strong versus weak signals.
  - |
    Write a proposal for reducing cloud costs by 20% without reducing reliability.

    Cover compute, storage, and network optimization, and include risk controls to avoid regressions.
  - |
    A product team plans to launch an AI writing feature.

    Provide a launch readiness checklist that includes quality evaluation, abuse prevention, legal review, and support readiness.
  - |
    Build an executive summary for quarterly engineering performance.

    Include delivery velocity, reliability metrics, staffing changes, and the top three risks for next quarter.
  - |
    Explain how to implement a robust retry strategy for external API calls in a payment system.

    Discuss idempotency keys, backoff policies, circuit breaking, and observability requirements.
  - |
    Propose a data retention policy for a B2B analytics platform.

    Address legal considerations, storage cost constraints, customer expectations, and deletion workflows.
  - |
    Draft architecture guidance for handling peak traffic events during a flash sale.

    Include capacity planning, graceful degradation, queueing, and runbook recommendations.
  - |
    Create a communications plan for deprecating a legacy API endpoint over six months.

    Include developer messaging, migration guides, warning schedules, and fallback support.
  - |
    You are coaching a new engineering manager inheriting a team with low morale and missed deadlines.

    Provide a 60-day stabilization plan that balances delivery pressure with team health.
  - |
    A company needs to choose between self-hosted and managed vector infrastructure.

    Provide a decision memo with cost, performance, operational risk, and compliance tradeoffs.
  - |
    Draft a quality strategy for a high-throughput chat inference API.

    Include contract tests, load tests, soak tests, and criteria for release gates.
  - |
    Create a playbook for handling model quality regressions after an inference image update.

    Include detection signals, rollback steps, and communication templates.
  - |
    Propose an onboarding curriculum for platform engineers supporting GPU workloads.

    Include training modules, hands-on labs, and readiness checkpoints for on-call.
  - |
    Write an architecture note on multitenancy isolation options for inference infrastructure.

    Compare hard and soft isolation approaches, and include implications for cost and reliability.

